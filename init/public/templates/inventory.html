<a href ui-sref="home">Go Back</a>

<h1>Inventory</h1>

<div class="container slider">
    <div ng-repeat="med in meds" class="slide">
          {{med.pillName}}
    </div>
</div>


<div ng-repeat="med in meds">
  <a href
    style="float: right; text-decoration:none;"
    ng-click="deleteMed(med, $index)"
    ><span class="glyphicon glyphicon-remove"></span>
    Delete
  </a>
  <div href
    style="float: right;">
    &nbsp&nbsp&nbsp
  </div>
   <a href
    style="float: right; text-decoration:none;"
    ng-click="dispenseMed(med, $index)"
    ><span class="glyphicon glyphicon-download-alt"></span>
    Dispense 
  </a>
  <strong>id</strong>: {{med._id}} <br>
  <strong>Name</strong>: {{med.pillName}} <br>
  <strong>Amount</strong>: {{med.amount}} <br>
  <strong>Inventory</strong>: {{med.inventorySlot}} <br>

  <hr ng-if="!$last">
</div>
